<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="#" />
    <!--counter act favicon error-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather or Not</title>
  </head>
  <body>
    <header class="header">Weather Dashboard</header>
    <main class="m-1">
      <!-- search box -->
      <div class="row">
        <div class="col-12 col-md-4 container card search-box">
          <div class="card">
            <!-- class="col-12 col-md-4 container"-->
            <h2 class="card-header">Seach for a City:</h2>
            <form id="user-form" class="card-body">
              <input class="city-search" placeholder="Santiago" type="text" />
              <button class="search-btn" type="submit">Search</button>
            </form>
          </div>

          <div class="save-container">
            <!-- saved cities create -->
          </div>
        </div>

        <!-- current city display -->
        <div class="col-12 col-md-8 container">
          <div class="card" id="city-card">
            <h2 class="current-city">
              Current City: <span id="searched-city"></span>
            </h2>
            <div class="text">Temp: <span id="city-temp"></span> Â°F</div>
            <div class="text">Wind: <span id="city-wind"></span> mph</div>
            <div class="text">Humidity: <span id="city-humidity"></span>%</div>
            <div class="text">UV Index: <span id="city-uv"></span></div>
          </div>
        </div>
      </div>
      <!-- forecast cards -->
      <div class="row">
        <h3 class="col-4">5 Day Forecast:</h3>
      </div>
      <div class="row card-group forecast-container">
        <!-- <div class="card forecast-card forecast-text">
            <div id="forecast-date"></div>
            <div>Temp: <span class="forecast-temp"></span></div>
            <div>Wind: <span class="forecast-wind"></span></div>
            <div>Humidity: <span class="forecast-humidity"></span></div>
          </div> -->
        <!-- end forecast -->
      </div>
    </main>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
