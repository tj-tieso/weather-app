<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather or Not</title>
  </head>
  <body>
    <header class="header">Weather Dashboard</header>
    <main class="flex-row justify-content-space-between">
      <!-- search boc -->
      <div class="search-box">
        <h2>Seach for a City:</h2>
        <input
          class="city-search"
          placeholder="Search for a City"
          type="text"
        />
        <button class="search-btn" type="button">Search</button>
      </div>
      <!-- saved cities create -->

      <!-- current city display -->
      <div class="city-container">
        <h2 class="current-city">Current City</h2>
        <div class="text">Temp:</div>
        <div class="text">Wind:</div>
        <div class="text">Humidity:</div>
        <div class="text">UV Index:</div>
      </div>

      <!-- forecast cards -->
      <div class="forecast-container">
        <div class="forecast-card">
          <div class="forecast-text"></div>
          <div class="forecast-text">Temp:</div>
          <div class="forecast-text">Wind:</div>
          <div class="forecast-text">Humidity:</div>
        </div>
        <div class="forecast-card">
          <div class="forecast-text"></div>
          <div class="forecast-text">Temp:</div>
          <div class="forecast-text">Wind:</div>
          <div class="forecast-text">Humidity:</div>
        </div>
        <div class="forecast-card">
          <div class="forecast-text"></div>
          <div class="forecast-text">Temp:</div>
          <div class="forecast-text">Wind:</div>
          <div class="forecast-text">Humidity:</div>
        </div>
        <div class="forecast-card">
          <div class="forecast-text"></div>
          <div class="forecast-text">Temp:</div>
          <div class="forecast-text">Wind:</div>
          <div class="forecast-text">Humidity:</div>
        </div>
        <div class="forecast-card">
          <div class="forecast-text"></div>
          <div class="forecast-text">Temp:</div>
          <div class="forecast-text">Wind:</div>
          <div class="forecast-text">Humidity:</div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
