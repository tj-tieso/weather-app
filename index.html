<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather or Not</title>
  </head>
  <body>
    <header class="header">Weather Dashboard</header>
    <main class="row m-1">
      <!-- search box -->
      <div class="col-12 col-md-4 container">
        <div class="card search-box">
          <h2 class="card-header">Seach for a City:</h2>
          <input
            class="city-search"
            placeholder="Search for a City"
            type="text"
          />
          <button class="search-btn" type="button">Search</button>
          <div>
            <!-- saved cities create -->
          </div>
        </div>
      </div>

      <!-- current city display -->
      <div class="col-12 col-md-8 container">
        <div class="card" id="city-card">
          <h2 class="current-city">Current City</h2>
          <div class="text">Temp:</div>
          <div class="text">Wind:</div>
          <div class="text">Humidity:</div>
          <div class="text">UV Index:</div>
        </div>

        <!-- forecast cards -->
        <h3 class="pt-2">5 Day Forecast:</h3>
        <div class="row card-group forecast-container">
          <div class="card forecast-card">
            <div class="forecast-text"></div>
            <div class="forecast-text">Temp:</div>
            <div class="forecast-text">Wind:</div>
            <div class="forecast-text">Humidity:</div>
          </div>
          <div class="card forecast-card">
            <div class="forecast-text"></div>
            <div class="forecast-text">Temp:</div>
            <div class="forecast-text">Wind:</div>
            <div class="forecast-text">Humidity:</div>
          </div>
          <div class="card forecast-card">
            <div class="forecast-text"></div>
            <div class="forecast-text">Temp:</div>
            <div class="forecast-text">Wind:</div>
            <div class="forecast-text">Humidity:</div>
          </div>
          <div class="card forecast-card">
            <div class="forecast-text"></div>
            <div class="forecast-text">Temp:</div>
            <div class="forecast-text">Wind:</div>
            <div class="forecast-text">Humidity:</div>
          </div>
          <div class="card forecast-card">
            <div class="forecast-text"></div>
            <div class="forecast-text">Temp:</div>
            <div class="forecast-text">Wind:</div>
            <div class="forecast-text">Humidity:</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
